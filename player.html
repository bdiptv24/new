<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/clappr/latest/clappr.css">
    <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
    <style type="text/css" media="screen" charset="utf-8">
        #live-player {
            position: fixed !important;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: black;
        }
    </style>
</head>
<body>

<div id="live-player"></div>

<script type="text/javascript">
    window.onload = function () {
        // Extract the TV ID from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const tvId = urlParams.get('id');

        if (tvId) {
            // Fetch channels from JSON file
            fetch('channels.json') // Update with your JSON file path
                .then(response => response.json())
                .then(data => {
                    const channel = data.channels.find(c => c.id == tvId);
                    if (channel) {
                        console.log("Channel Source:", channel.source); // Log the channel source to the console
                        // Try creating a simple div element with the channel source
                        const playerContainer = document.getElementById('live-player');
                        playerContainer.innerHTML = `<video controls width="100%" height="100%"><source src="${channel.source}" type="application/x-mpegURL"></video>`;
                    } else {
                        console.error("Channel not found for the provided ID.");
                    }
                })
                .catch(error => console.error("Error fetching JSON:", error));
        } else {
            console.error("TV ID not provided in the URL parameters.");
        }
    }
</script>

</body>
</html>
