<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/clappr/latest/clappr.css">
    <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
    <!-- Include the quality selector plugin script -->
    <script src="https://cdn.jsdelivr.net/clappr.quality-selector/latest/clappr-quality-selector.min.js"></script>
    <style type="text/css" media="screen" charset="utf-8">
        #live-player {
            position: fixed !important;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: black;
        }
        .dvr-player-wrapper {
            background-color: black;
        }
        [data-watermark] {
            min-width: 100px !important; /* Adjust the minimum width */
            max-width: 350px !important; /* Adjust the maximum width */
            width: 70% !important; /* Adjust the width percentage */
            top: 45px !important; /* Adjust the top position */
            right: -70px !important; /* Adjust the right position */
        }
    </style>
</head>
<body>
    <div id="live-player"></div>
    <script type="text/javascript">
        window.onload = function () {
            fetch('channels.json')
            .then(response => response.json())
            .then(channels => {
                const urlParams = new URLSearchParams(window.location.search);
                const channelName = urlParams.get('tv');
                const tvSource = channels[channelName];
                if (tvSource) {
                    var player = new Clappr.Player({
                        source: tvSource,
                        parentId: '#live-player',
                        width: '100%',
                        height: '100%',
                        autoPlayVisibleOnly: 'partial', // Corrected property name
                        watermark: 'https://i.ibb.co/VMwb7DY/20231223-092825-0000.png',
                        position: 'top-right',
                        autoPlay: true,
                        // Add the quality selector plugin
                        plugins: [
                            ClapprQualitySelectorPlugin
                        ]
                    });
                } else {
                    console.error("TV source not provided in the URL parameters or invalid channel name.");
                }
            })
            .catch(error => console.error('Error fetching channels:', error));
        }
    </script>
</body>
</html>
